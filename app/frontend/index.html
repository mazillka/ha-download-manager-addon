<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/spinner.js" defer></script>
    <script src="js/common.js" defer></script>
    <script src="js/index.js" defer></script>
    <title>Download Manager</title>
</head>

<body class="p-3">
    <div class="container-fluid mb-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="input-group">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search query..."
                        aria-label="Search query...">
                    <button id="searchButton" class="btn btn-outline-secondary" type="button"
                        onclick="OnSearch()">Search</button>
                    <button id="clearButton" class="btn btn-outline-secondary" type="button"
                        onclick="OnClear()">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div id="parse">

        </div>
    </div>

    <div class="container-fluid">
        <div id="cards-row" class="row g-3">

        </div>
    </div>

    <div id="global-loader">
        <div class="spinner" aria-hidden="true"></div>
    </div>
</body>

</html>
